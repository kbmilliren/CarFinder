<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <link href="Content/DataTables/css/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="Content/DataTables/css/dataTables.bootstrap.css" rel="stylesheet" />


    <link rel="shortcut icon" href="Images/sedan-512.png">

    <style>
        body {
            background-color: grey;
            background-size: 100%
        }
        td {
            color: black
        }
    </style>


</head>

    
<body ng-app="carFinderApp">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Car Finder Extraordinaire</a>
            </div><!-- /.navbar-collapse -->
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/help">API Help</a></li>
            </ul>
</div><!-- /.container-fluid -->
  
</nav>
<div ng-controller="carFinderController">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3">
                    <label for="Years">Select Year</label>
                    <select ng-model="selectedYear" ng-options="year for year in years" ng-change="getMakes()" class="form-control"></select>
                </div>
                <div class="col-md-3">
                    <label for="Makes">Select Make</label>
                    <select ng-model="selectedMake" ng-options="make for make in makes" ng-change="getModels()" class="form-control"></select>
                </div>
                <div class="col-md-3">
                    <label for="Model">Select Model</label>
                    <select ng-model="selectedModel" ng-options="model for model in models" ng-change="getTrims()" class="form-control"></select>
                </div>
                <div class="col-md-3">
                    <label for="Trims">Select Trim</label>
                    <select ng-model="selectedTrim" ng-options="trim for trim in trims" ng-change="getCars()" class="form-control"></select>
                </div>
            </div>           
        </div>
        <div class="col-md-12">
            <table id="table_id" class="table">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Trim</th>
                        <th>Recall Data</th>
                    </tr>
                </thead>
                <tbody ng-repeat="car in cars">
                    <tr>
                        <td>{{car.year}}</td>
                        <td>{{car.make}}</td>
                        <td>{{car.model}}</td>
                        <td>{{car.trim}}</td>
                        <td><button class="btn-sm" ng-click="open(car.id)">Recall Data</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container">
            <div class="col-md-12">
                <div ng-show="">{{recall.Summary}}</div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">{{car.Car.year}} {{car.Car.make}} {{car.Car.model}}</h3>
        </div>
        <div class="modal-body">
            <img src="{{car.ImageUrl}}" style="width:100%" />
            <br />
            <tabset justified="true">
                <tab heading="Car Data">
                    Year: {{car.Car.year}}
                    Make: {{car.Car.make}}
                    Model: {{car.Car.model}}
                    Trim: {{car.Car.trim}}
                </tab>
                <tab heading="Recall Data">
                    <table ng-repeat="r in car.RecallData.Results">
                        <thead>
                            <tr>
                                <th>Component</th>
                                <th>Summary</th>
                                <th>Remedy</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{r.Component}}</td>
                                <td>{{r.Summary}}</td>
                                <td>{{r.Remedy}}</td>
                            </tr>
                        </tbody>
                    </table>
                </tab>
            </tabset>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

   
</div>


    <script src="NgApps/Modules/app.js"></script>
    <script src="NgApps/Service/carSvc.js"></script>
    <script src="NgApps/Controller/carController.js"></script>



    <script>
        $(document).ready(function () {
            $('#table_id').dataTable();

        });
    </script>










</body>
</html>
